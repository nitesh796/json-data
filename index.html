<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSON Assignment1</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="info">
      <p>Firstname: <span id="demo1"></span></p>
      <p>Lastname: <span id="demo2"></span></p>
      <p>DOB: <span id="demo3"></span></p>
      <p>Contact: <span id="demo4"></span></p>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var obj;
        obj = {
            "firstname": "Sagar",
            "lastname": "Chand",
            "dob": "22-07-1995",
            "contact": "9876543210"
          };

        $("#demo1").text(obj.firstname);
        $("#demo2").text(obj.lastname);
        $("#demo3").text(obj.dob);
        $("#demo4").text(obj.contact);
      });
    </script>
  </body>
</html>
